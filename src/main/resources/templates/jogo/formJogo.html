<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"

	<head>
		<title> Lightning Games</title>
		
	      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		  <link rel="stylesheet" href="style/styleCss.css"/>
	</head>
		
		<body>
		<header>
			<nav>
		    <div class="nav-wrapper">
		      <a href="#!" class="brand-logo center">Lightning Games</a>
		      	<ul class="left hide-on-med-and-down">
		      		<li class="active"><a href="/">Home</a></li>
			        <li><a href="/cadastrarJogo" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Jogo</a></li>

		<th:block th:include="mensagemValidacao"></th:block>
		
			<h1>Cadastro de Jogos</h1>
			
				<form class="container shadowForm" method="post">
				<div class="row">
				<div class="input-field col s6">
					Nome: <input type="text" value="" name="nome" required >
					</div>
				</div>
				
					<div class="row">		
					<div class="input-field col s6">			
					Dispon&iacutevel: <input type="number" min="0" value="" name="disponivel" required>
								</div>
					</div>
					
					<button type="submit" class="waves-effect waves-light btn">Salvar</button>
					
				</form>
				
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
